<!DOCTYPE html>

    <style>
        :root { --gold-bright: #fde68a; --gold-main: #d4af37; --gold-dark: #8e6d13; --bg-black: #050505; }
        body { background: var(--bg-black); color: var(--gold-main); font-family: 'Noto Sans TC', sans-serif; }
        
        .text-gradient-gold {
            background: linear-gradient(to bottom, #fff6d5 0%, #d4af37 50%, #8e6d13 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        /* æ¯ä¸€ç­†å¡ç‰‡çš„ç¨ç«‹æµå‹•é‡‘å…‰é‚Šæ¡†ï¼ˆå‘¼å¸æ„Ÿï¼‰ */
        .individual-flow-box {
            position: relative; border-radius: 24px; padding: 1.5px;
            background: linear-gradient(90deg, #1a1a1a, var(--gold-dark), #1a1a1a, var(--gold-main), #1a1a1a);
            background-size: 200% 100%;
            animation: individualFlow 6s linear infinite;
            margin-bottom: 16px;
        }
        @keyframes individualFlow {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .glass-panel {
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 23px;
        }

        /* æŒ‰éˆ•åŸºç¤èˆ‡åè‰²æ•ˆæœ */
        .btn-gold-action {
            background: linear-gradient(180deg, var(--gold-bright), var(--gold-main));
            color: #000; font-weight: 900; padding: 12px; border-radius: 12px; 
            cursor: pointer; border: 2px solid transparent; transition: all 0.1s;
            text-align: center; font-size: 0.85rem;
        }
        .btn-gold-action:active {
            background: #000 !important; color: var(--gold-main) !important;
            border: 2px solid var(--gold-main); transform: scale(0.95);
        }

        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .drawer-content { max-height: 0; overflow: hidden; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .active .drawer-content { max-height: 2500px; padding: 10px 15px 20px 15px; }

        input, select {
            background: rgba(0,0,0,0.7) !important;
            border: 1px solid var(--gold-dark) !important;
            color: var(--gold-bright) !important;
            padding: 14px !important; border-radius: 12px !important; outline: none;
        }

        .nav-bar {
            position: fixed; bottom: 0; left: 0; right: 0; height: 75px;
            background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(15px);
            border-top: 1px solid var(--gold-dark); display: flex;
            justify-content: space-around; align-items: center; z-index: 100;
        }
        .nav-item { color: var(--gold-dark); font-size: 10px; font-weight: 900; text-align: center; }
        .nav-item.active { color: var(--gold-bright); }
    </style>
</head>
<body class="p-4 pb-28">

    <div id="page-input" class="page active">
        <header class="py-6 text-center">
            <h1 class="text-3xl tracking-widest text-gradient-gold uppercase">Client Log</h1>
        </header>

        <div class="individual-flow-box">
            <div class="glass-panel p-6 space-y-4">
                <input type="text" id="ipt-name" placeholder="å®¢æˆ¶å§“å" class="w-full">
                <input type="tel" id="ipt-phone" placeholder="è¯çµ¡é›»è©±" class="w-full">
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" id="ipt-course" placeholder="é …ç›®å…§å®¹">
                    <input type="number" id="ipt-value" placeholder="é ç®—é‡‘é¡">
                </div>
                <select id="ipt-stage" class="w-full">
                    <option value="lead">æ–°é–‹ç™¼éšæ®µ (LEAD)</option>
                    <option value="contacted">æ´½è«‡ä¸­éšæ®µ (DEAL)</option>
                    <option value="won">æˆäº¤ç´€éŒ„ (WON)</option>
                </select>
                <input type="text" id="ipt-contact" placeholder="å‚™è¨»è³‡è¨Š" class="w-full">
                <button id="btn-save" class="btn-gold-action w-full">åŒæ­¥è³‡æ–™åº«</button>
            </div>
        </div>
    </div>

    <div id="page-admin" class="page">
        <div id="lock-screen" class="py-20 text-center">
            <h2 class="text-xl font-bold text-gradient-gold mb-6">è«‹è¼¸å…¥ 0000 è§£é–</h2>
            <input type="password" id="admin-pass" class="text-center w-40 mb-4" maxlength="4">
            <button onclick="checkPass()" class="btn-gold-action w-40 mx-auto block">è§£é–ç³»çµ±</button>
        </div>

        <div id="admin-content" style="display:none;">
            <header class="py-4 text-center">
                <h1 class="text-2xl font-black text-gradient-gold tracking-widest uppercase">éŠ·å”®é–‹ç™¼ç³»çµ±</h1>
            </header>
            <input type="text" id="search-input" oninput="renderUI()" placeholder="ğŸ” æœå°‹å§“åã€é›»è©±æˆ–é …ç›®..." class="w-full mb-6">
            <div id="kanban-display" class="space-y-6"></div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" id="nav-input" onclick="switchPage('input')">
            <div class="text-2xl">âœï¸</div><div>ç™»éŒ„</div>
        </div>
        <div class="nav-item" id="nav-admin" onclick="switchPage('admin')">
            <div class="text-2xl">ğŸ—„ï¸</div><div>éŠ·å”®ç³»çµ±</div>
        </div>
    </nav>

    <script>
        // --- Firebase Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyCOhBN9TH3UJSOSx5XVyQ08f_2RUckvXYU",
            authDomain: "holyhairsalon-f73bf.firebaseapp.com",
            databaseURL: "https://holyhairsalon-f73bf-default-rtdb.firebaseio.com",
            projectId: "holyhairsalon-f73bf",
            storageBucket: "holyhairsalon-f73bf.firebasestorage.app",
            messagingSenderId: "960169055224",
            appId: "1:960169055224:web:82244b5e65983f89bf3c0d",
            measurementId: "G-XS22B43TYM"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let cacheData = {};

        // é é¢æ§åˆ¶
        function switchPage(p) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(ni => ni.classList.remove('active'));
            document.getElementById('page-'+p).classList.add('active');
            document.getElementById('nav-'+p).classList.add('active');
        }

        function checkPass() {
            if(document.getElementById('admin-pass').value === '0000') {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
            } else { alert('å¯†ç¢¼éŒ¯èª¤'); }
        }

        // ç™»éŒ„
        document.getElementById('btn-save').addEventListener('click', () => {
            const name = document.getElementById('ipt-name').value.trim();
            if(!name) return alert("è«‹å¡«å§“å");
            database.ref('leads').push({
                name, phone: document.getElementById('ipt-phone').value || "ç„¡",
                course: document.getElementById('ipt-course').value || "æœªæŒ‡å®š",
                value: document.getElementById('ipt-value').value || 0,
                stage: document.getElementById('ipt-stage').value,
                contact: document.getElementById('ipt-contact').value || "ç„¡",
                time: Date.now()
            }).then(() => { alert("âœ¨ å·²åŒæ­¥"); document.getElementById('ipt-name').value = ''; });
        });

        // æ ¸å¿ƒæ¸²æŸ“
        database.ref('leads').on('value', (snapshot) => {
            cacheData = snapshot.val() || {};
            renderUI();
        });

        function renderUI() {
            const container = document.getElementById('kanban-display');
            const search = document.getElementById('search-input').value.toLowerCase();
            container.innerHTML = '';
            const stages = { lead: 'æ–°é–‹ç™¼éšæ®µ', contacted: 'æ´½è«‡ä¸­éšæ®µ', won: 'æˆäº¤ç´€éŒ„' };
            
            const personLatest = {}; const personHistory = {};
            Object.keys(cacheData).forEach(id => {
                const item = cacheData[id]; const key = `${item.name}_${item.phone}`;
                if(!personHistory[key]) personHistory[key] = [];
                personHistory[key].push({id, ...item});
                if(!personLatest[key] || item.time > personLatest[key].time) personLatest[key] = { stage: item.stage, time: item.time };
            });

            for (let s in stages) {
                let html = `<h2 class="text-xl font-black text-gradient-gold mb-4 px-2 border-l-4 border-yellow-700 ml-1">${stages[s]}</h2>`;
                let hasItem = false;

                Object.keys(personLatest).forEach(key => {
                    if(personLatest[key].stage !== s) return;
                    const history = personHistory[key].sort((a,b) => b.time - a.time);
                    const first = history[0];
                    if(!first.name.toLowerCase().includes(search) && !first.phone.includes(search)) return;
                    hasItem = true;
                    
                    html += `
                        <div class="individual-flow-box">
                            <div class="glass-panel overflow-hidden" id="card-${key}">
                                <div class="p-5 flex justify-between items-center" onclick="this.parentElement.parentElement.classList.toggle('active')">
                                    <div><div class="text-xl font-bold text-white">${first.name}</div><div class="text-[10px] text-yellow-800">${first.phone}</div></div>
                                    <div class="text-right"><div class="text-xl font-black text-gradient-gold">$${history.reduce((a,b)=>a+Number(b.value),0).toLocaleString()}</div><div class="text-[9px]">DETAILS â–¼</div></div>
                                </div>
                                <div class="drawer-content space-y-4">
                                    ${history.map(i => `
                                        <div class="p-4 bg-black/50 rounded-2xl border border-yellow-900/20 space-y-3">
                                            <div class="grid grid-cols-2 gap-2">
                                                <input type="text" id="edit-course-${i.id}" value="${i.course}" class="text-xs">
                                                <input type="number" id="edit-value-${i.id}" value="${i.value}" class="text-xs">
                                            </div>
                                            <input type="text" id="edit-contact-${i.id}" value="${i.contact}" class="w-full text-xs">
                                            <div class="flex gap-2">
                                                <button onclick="updateRec('${i.id}')" class="btn-gold-action flex-1">å„²å­˜ä¿®æ”¹</button>
                                                <button onclick="deleteRec('${i.id}')" class="bg-red-950/20 text-red-700 px-4 rounded-xl text-xs font-bold border border-red-900/20">åˆªé™¤</button>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                });
                if(hasItem) container.innerHTML += html;
            }
        }

        function updateRec(id) {
            const updates = {
                course: document.getElementById(`edit-course-${id}`).value,
                value: document.getElementById(`edit-value-${id}`).value,
                contact: document.getElementById(`edit-contact-${id}`).value
            };
            database.ref('leads').child(id).update(updates).then(() => alert("âœ… ä¿®æ”¹æˆåŠŸ"));
        }

        function deleteRec(id) {
            if(confirm('ç¢ºå®šåˆªé™¤æ­¤ç´€éŒ„ï¼Ÿ')) database.ref('leads').child(id).remove();
        }
    </script>
</body>
</html>
