    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCOhBN9TH3UJSOSx5XVyQ08f_2RUckvXYU",
            authDomain: "holyhairsalon-f73bf.firebaseapp.com",
            databaseURL: "https://holyhairsalon-f73bf-default-rtdb.firebaseio.com",
            projectId: "holyhairsalon-f73bf",
            storageBucket: "holyhairsalon-f73bf.firebasestorage.app",
            messagingSenderId: "960169055224",
            appId: "1:960169055224:web:82244b5e65983f89bf3c0d",
            measurementId: "G-XS22B43TYM"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let cacheData = {};

        function switchPage(p) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(ni => ni.classList.remove('active'));
            document.getElementById('page-'+p).classList.add('active');
            document.getElementById('nav-'+p).classList.add('active');
        }

        function checkPass() {
            if(document.getElementById('admin-pass').value === '0000') {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
            } else { alert('å¯†ç¢¼éŒ¯èª¤'); }
        }

        document.getElementById('btn-save').addEventListener('click', () => {
            const name = document.getElementById('ipt-name').value.trim();
            if(!name) return alert("è«‹å¡«å§“å");
            database.ref('leads').push({
                name, phone: document.getElementById('ipt-phone').value || "ç„¡",
                course: document.getElementById('ipt-course').value || "æœªæŒ‡å®š",
                value: document.getElementById('ipt-value').value || 0,
                stage: document.getElementById('ipt-stage').value,
                contact: document.getElementById('ipt-contact').value || "ç„¡",
                time: Date.now()
            }).then(() => { alert("âœ¨ å·²åŒæ­¥"); document.getElementById('ipt-name').value = ''; });
        });

        database.ref('leads').on('value', (snapshot) => {
            cacheData = snapshot.val() || {};
            renderUI();
        });

        function renderUI() {
            const container = document.getElementById('kanban-display');
            const search = document.getElementById('search-input').value.toLowerCase();
            container.innerHTML = '';
            const stages = { lead: 'æ–°é–‹ç™¼éšæ®µ', contacted: 'æ´½è«‡ä¸­éšæ®µ', won: 'æˆäº¤ç´€éŒ„' };
            
            const personLatest = {}; const personHistory = {};
            Object.keys(cacheData).forEach(id => {
                const item = cacheData[id]; const key = `${item.name}_${item.phone}`;
                if(!personHistory[key]) personHistory[key] = [];
                personHistory[key].push({id, ...item});
                if(!personLatest[key] || item.time > personLatest[key].time) personLatest[key] = { stage: item.stage, time: item.time };
            });

            for (let s in stages) {
                let stageHtml = `<h2 class="text-xl font-black text-gradient-gold mb-4 border-l-4 border-yellow-700 pl-3">${stages[s]}</h2>`;
                let hasItem = false;

                Object.keys(personLatest).forEach(key => {
                    if(personLatest[key].stage !== s) return;
                    const history = personHistory[key].sort((a,b) => b.time - a.time);
                    if(!history[0].name.toLowerCase().includes(search)) return;
                    hasItem = true;
                    
                    stageHtml += `
                        <div class="individual-flow-box drawer-container" onclick="this.classList.toggle('active')">
                            <div class="glass-panel overflow-hidden">
                                <div class="p-5 flex justify-between items-center">
                                    <div><div class="text-xl font-bold text-white">${history[0].name}</div><div class="text-[10px] text-yellow-800">${history[0].phone}</div></div>
                                    <div class="text-right">
                                        <div class="text-xl font-black text-gradient-gold">$${history.reduce((a,b)=>a+Number(b.value),0).toLocaleString()}</div>
                                        <div class="text-[9px]">æ­·ç¨‹ ${history.length} ç­† â–¼</div>
                                    </div>
                                </div>
                                <div class="drawer-content space-y-4" onclick="event.stopPropagation()">
                                    ${history.map(i => `
                                        <div class="p-4 bg-black/60 rounded-2xl border border-yellow-900/20 space-y-3">
                                            <input type="text" id="ed-c-${i.id}" value="${i.course}">
                                            <input type="number" id="ed-v-${i.id}" value="${i.value}">
                                            <input type="text" id="ed-t-${i.id}" value="${i.contact}">
                                            <div class="flex gap-2">
                                                <button onclick="updateRec('${i.id}')" class="btn-gold-action flex-1 py-2 text-xs">å„²å­˜</button>
                                                <button onclick="deleteRec('${i.id}')" class="px-4 text-red-800 text-xs border border-red-900/20 rounded-xl">åˆªé™¤</button>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                });
                if(hasItem) container.innerHTML += stageHtml;
            }
        }

        function updateRec(id) {
            database.ref('leads').child(id).update({
                course: document.getElementById(`ed-c-${id}`).value,
                value: document.getElementById(`ed-v-${id}`).value,
                contact: document.getElementById(`ed-t-${id}`).value
            }).then(() => alert("ä¿®æ”¹æˆåŠŸ"));
        }

        function deleteRec(id) {
            if(confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) database.ref('leads').child(id).remove();
        }
    </script>
