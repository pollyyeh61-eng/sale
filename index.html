    <style>

        /* --- æ ¸å¿ƒï¼šæŒ‰éˆ•åè‰²æ•ˆæœ --- */
        .btn-gold-action {

        /* æŠ½å±œå‹•æ…‹ */
        .page { display: none; }

        input, select {

        .nav-bar {

        .nav-item { color: var(--gold-dark); font-size: 10px; font-weight: 900; text-align: center; }

<body class="p-4 pb-28">

            <input type="password" id="admin-pass" class="text-center w-40 mb-4" maxlength="4">
            <button onclick="checkPass()" class="btn-gold-action w-40 mx-auto block">é€²å…¥ç³»çµ±</button>

            <input type="text" id="search-input" placeholder="ğŸ” æœå°‹ç‰¹å®šå®¢æˆ¶æŠ½å±œ..." class="w-full mb-6">

    <nav class="nav-bar">
        <div class="nav-item active" id="nav-input" onclick="switchPage('input')">
            <div class="text-2xl">âœï¸</div><div>ç™»éŒ„å®¢æˆ¶</div>
        </div>
        <div class="nav-item" id="nav-admin" onclick="switchPage('admin')">
            <div class="text-2xl">ğŸ—„ï¸</div><div>éŠ·å”®é–‹ç™¼ç³»çµ±</div>
        </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCOhBN9TH3UJSOSx5XVyQ08f_2RUckvXYU",
            authDomain: "holyhairsalon-f73bf.firebaseapp.com",
            databaseURL: "https://holyhairsalon-f73bf-default-rtdb.firebaseio.com",
            projectId: "holyhairsalon-f73bf",
            storageBucket: "holyhairsalon-f73bf.firebasestorage.app",
            messagingSenderId: "960169055224",
            appId: "1:960169055224:web:82244b5e65983f89bf3c0d",
            measurementId: "G-XS22B43TYM"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let cacheData = {};

        // --- åŠŸèƒ½ A: æ™ºæ…§è¯æƒ³ (è‡ªå‹•è·³å‡ºä¸Šä¸€æ¬¡è³‡è¨Š) ---
        document.getElementById('ipt-name').addEventListener('input', function(e) {
            const name = e.target.value.trim();
            if(!name) return;
            const history = Object.values(cacheData).reverse().find(l => l.name === name);
            if(history) {
                document.getElementById('ipt-contact').value = history.contact || '';
                document.getElementById('ipt-course').value = history.course || '';
            }
        });

        // é é¢èˆ‡è§£é–é‚è¼¯
        function switchPage(p) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(ni => ni.classList.remove('active'));
            document.getElementById('page-'+p).classList.add('active');
            document.getElementById('nav-'+p).classList.add('active');
        }

        function checkPass() {
            if(document.getElementById('admin-pass').value === '0000') {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
            } else { alert('å¯†ç¢¼éŒ¯èª¤'); }
        }

        // å„²å­˜
        document.getElementById('btn-save').addEventListener('click', () => {
            const name = document.getElementById('ipt-name').value.trim();
            if(!name) return alert("è«‹å¡«å§“å");
            const data = {
                name,
                course: document.getElementById('ipt-course').value || "æœªæŒ‡å®š",
                value: document.getElementById('ipt-value').value || 0,
                stage: document.getElementById('ipt-stage').value,
                contact: document.getElementById('ipt-contact').value || "ç„¡",
                time: Date.now()
            };
            database.ref('leads').push(data).then(() => {
                alert("âœ¨ åŒæ­¥æˆåŠŸ");
                document.getElementById('ipt-name').value = '';
            });
        });

        // --- åŠŸèƒ½ B: æŠ½å±œå¼é–‹ç™¼é¢æ¿ ---
        database.ref('leads').on('value', (snapshot) => {
            cacheData = snapshot.val() || {};
            const container = document.getElementById('kanban-display');
            const search = document.getElementById('search-input').value.toLowerCase();
            container.innerHTML = '';

            const stages = { lead: 'æ–°é–‹ç™¼éšæ®µ', contacted: 'æ´½è«‡ä¸­éšæ®µ', won: 'æˆäº¤ç´€éŒ„' };
            
            for (let s in stages) {
                const stageData = Object.keys(cacheData).filter(id => cacheData[id].stage === s);
                
                // æŒ‰å§“åæ­¸é¡
                const groups = {};
                stageData.forEach(id => {
                    const name = cacheData[id].name;
                    if(!groups[name]) groups[name] = [];
                    groups[name].push({id, ...cacheData[id]});
                });

                let html = `<h2 class="text-xl font-black text-gradient-gold mb-4 px-2 border-l-4 border-yellow-700 ml-1">${stages[s]}</h2>`;
                
                Object.keys(groups).forEach(name => {
                    if(!name.toLowerCase().includes(search)) return;
                    const items = groups[name].sort((a,b) => b.time - a.time);
                    const total = items.reduce((sum, i) => sum + Number(i.value), 0);
                    
                    html += `
                        <div class="glass-panel mb-4 overflow-hidden" id="draw-${name}-${s}">
                            <div class="p-5 flex justify-between items-center bg-white/5" onclick="this.parentElement.classList.toggle('active')">
                                <div>
                                    <div class="text-xl font-bold text-white">${name}</div>
                                    <div class="text-[10px] text-yellow-800 tracking-tighter">${items.length} ç­†é–‹ç™¼ç´€éŒ„</div>
                                </div>
                                <div class="text-right">
                                    <div class="text-xl font-black text-gradient-gold">$${total.toLocaleString()}</div>
                                    <div class="text-[9px] text-yellow-900 italic">OPEN DRAWER â–¼</div>
                                </div>
                            </div>
                            <div class="drawer-content space-y-3">
                                ${items.map(i => `
                                    <div class="p-3 bg-black/40 rounded-xl border border-yellow-900/10">
                                        <div class="flex justify-between text-xs font-bold mb-1">
                                            <span class="text-yellow-700">${new Date(i.time).toLocaleDateString()}</span>
                                            <span class="text-gradient-gold font-black">$${Number(i.value).toLocaleString()}</span>
                                        </div>
                                        <div class="text-white text-md font-bold">${i.course}</div>
                                        <div class="text-xs text-yellow-900 mt-1">è¯çµ¡ï¼š${i.contact}</div>
                                        <button onclick="deleteItem('${i.id}')" class="text-[9px] text-red-900 mt-2 font-bold opacity-50">ç§»é™¤æ­¤ç´€éŒ„</button>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                });
                container.innerHTML += html;
            }
        });

        function deleteItem(id) { if(confirm('ç¢ºå®šç§»é™¤æ­¤ç´€éŒ„ï¼Ÿ')) database.ref('leads').child(id).remove(); }
        document.getElementById('search-input').addEventListener('input', () => database.ref('leads').trigger('value'));
    </script>
</body>
