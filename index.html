<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>尊榮銷售看板 - 奢華黑金版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --gold-dark: #8e6d13;
            --gold-light: #f3e2a9;
            --gold-main: #d4af37;
            --bg-black: #0f0f0f;
        }

        body {
            background-color: var(--bg-black);
            color: #e0e0e0;
            font-family: 'Noto Sans TC', sans-serif;
            overflow-x: hidden;
        }

        /* 呼吸發光邊框效果 */
        .breath-border {
            border: 1px solid var(--gold-dark);
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.2);
            animation: breathe 4s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { border-color: var(--gold-dark); box-shadow: 0 0 5px rgba(212, 175, 55, 0.2); }
            50% { border-color: var(--gold-main); box-shadow: 0 0 15px rgba(212, 175, 55, 0.5); }
        }

        /* 4秒週期金屬按鈕 */
        .gold-btn {
            background: linear-gradient(135deg, var(--gold-dark) 0%, var(--gold-main) 50%, var(--gold-dark) 100%);
            background-size: 200% 200%;
            animation: gold-flow 4s infinite linear;
            color: #000;
            font-weight: bold;
            text-shadow: 0 1px 1px rgba(255,255,255,0.3);
            border: none;
        }

        @keyframes gold-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 手機看板橫向捲動優化 */
        .kanban-wrapper {
            display: flex;
            overflow-x: auto;
            gap: 1rem;
            padding: 1rem;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .kanban-column {
            flex: 0 0 85vw; /* 手機上一眼看到一個半欄位 */
            scroll-snap-align: center;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 12px;
            padding: 1rem;
            min-height: 60vh;
        }

        .customer-card {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 1px solid #3d3d3d;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            padding: 1rem;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
        }

        /* 隱藏捲動條但保留功能 */
        .kanban-wrapper::-webkit-scrollbar { display: none; }
        
        input, select {
            background: #1a1a1a !important;
            border: 1px solid #444 !important;
            color: #fff !important;
        }
    </style>
</head>
<body class="pb-24">

    <header class="p-6 text-center">
        <h1 class="text-2xl font-bold tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-yellow-200 to-yellow-600">
            EMPIRE SALES看板
        </h1>
        <p class="text-xs text-gray-500 mt-1 uppercase tracking-tighter">Premium CRM Management</p>
    </header>

    <div class="px-4 mb-6">
        <details class="breath-border rounded-xl p-4 bg-black">
            <summary class="text-yellow-500 font-medium cursor-pointer text-center">＋ 新增高端潛在客戶</summary>
            <form id="add-lead-form" class="mt-4 space-y-3">
                <input type="text" id="name" placeholder="客戶姓名" required class="w-full p-3 rounded-lg">
                <input type="text" id="contact" placeholder="聯絡電話/LINE" required class="w-full p-3 rounded-lg">
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="course" placeholder="感興趣課程" class="w-full p-3 rounded-lg">
                    <input type="number" id="value" placeholder="預估價值" class="w-full p-3 rounded-lg">
                </div>
                <button type="submit" class="gold-btn w-full py-3 rounded-lg uppercase">確認登錄系統</button>
            </form>
        </details>
    </div>

    <div class="kanban-wrapper" id="kanban-board">
        <div class="kanban-column" data-stage="lead">
            <h2 class="text-yellow-600 font-bold mb-4 border-b border-yellow-900 pb-2">新開發 (Lead)</h2>
            <div id="lead-list" class="stage-list min-h-[400px]"></div>
        </div>
        <div class="kanban-column" data-stage="contacted">
            <h2 class="text-yellow-600 font-bold mb-4 border-b border-yellow-900 pb-2">洽談中 (Contacted)</h2>
            <div id="contacted-list" class="stage-list min-h-[400px]"></div>
        </div>
        <div class="kanban-column" data-stage="won">
            <h2 class="text-green-500 font-bold mb-4 border-b border-green-900 pb-2">已成交 (Won)</h2>
            <div id="won-list" class="stage-list min-h-[400px]"></div>
        </div>
        <div class="kanban-column" data-stage="lost">
            <h2 class="text-red-500 font-bold mb-4 border-b border-red-900 pb-2">已流失 (Lost)</h2>
            <div id="lost-list" class="stage-list min-h-[400px]"></div>
        </div>
    </div>

    <div class="fixed bottom-0 w-full bg-black/80 backdrop-blur-md border-t border-yellow-900 p-4 flex justify-between items-center z-50">
        <div class="flex flex-col">
            <span id="sync-status" class="text-[10px] text-gray-500 uppercase tracking-widest">系統連線中...</span>
            <span class="text-yellow-500 font-bold text-sm">數據即時加密同步</span>
        </div>
        <button onclick="location.reload()" class="text-[10px] border border-gray-700 px-3 py-1 rounded text-gray-400">重新刷新</button>
    </div>

<script>
    // --- Firebase 配置 (請替換為您自己的 Firebase Config) ---
// Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCOhBN9TH3UJSOSx5XVyQ08f_2RUckvXYU",
  authDomain: "holyhairsalon-f73bf.firebaseapp.com",
  databaseURL: "https://holyhairsalon-f73bf-default-rtdb.firebaseio.com",
  projectId: "holyhairsalon-f73bf",
  storageBucket: "holyhairsalon-f73bf.firebasestorage.app",
  messagingSenderId: "960169055224",
  appId: "1:960169055224:web:82244b5e65983f89bf3c0d",
  measurementId: "G-XS22B43TYM"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
    
    // 初始化 Firebase (如果沒填寫以上資訊會報錯，實際使用請申請)
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const leadsRef = db.ref('leads');

    // 本地資料快照
    let leadsData = {};

    // 初始化 Sortable
    document.querySelectorAll('.stage-list').forEach(list => {
        new Sortable(list, {
            group: 'kanban',
            animation: 150,
            ghostClass: 'opacity-50',
            onEnd: (evt) => {
                const leadId = evt.item.dataset.id;
                const newStage = evt.to.parentElement.dataset.stage;
                // 更新 Firebase
                leadsRef.child(leadId).update({ stage: newStage });
            }
        });
    });

    // 監聽 Firebase 資料變動
    leadsRef.on('value', (snapshot) => {
        leadsData = snapshot.val() || {};
        renderLeads();
        document.getElementById('sync-status').textContent = "雲端同步完成 " + new Date().toLocaleTimeString();
    });

    // 渲染函數
    function renderLeads() {
        // 清空所有容器
        document.querySelectorAll('.stage-list').forEach(el => el.innerHTML = '');

        Object.keys(leadsData).forEach(id => {
            const lead = leadsData[id];
            const card = document.createElement('div');
            card.className = 'customer-card';
            card.dataset.id = id;
            card.innerHTML = `
                <div class="flex justify-between items-start">
                    <h3 class="text-yellow-100 font-bold">${lead.name}</h3>
                    <span class="text-yellow-600 text-xs">$${lead.value || 0}</span>
                </div>
                <p class="text-xs text-gray-400 mt-1">${lead.contact}</p>
                <div class="flex justify-between items-center mt-3">
                    <span class="text-[10px] bg-yellow-900/30 text-yellow-500 px-2 py-1 rounded">${lead.course || '一般諮詢'}</span>
                    <button onclick="deleteLead('${id}')" class="text-red-900 text-[10px] hover:text-red-500 transition">刪除</button>
                </div>
            `;
            const container = document.getElementById(`${lead.stage}-list`);
            if (container) container.appendChild(card);
        });
    }

    // 新增資料
    document.getElementById('add-lead-form').onsubmit = (e) => {
        e.preventDefault();
        const newKey = leadsRef.push().key;
        const data = {
            name: document.getElementById('name').value,
            contact: document.getElementById('contact').value,
            course: document.getElementById('course').value,
            value: document.getElementById('value').value,
            stage: 'lead',
            createdAt: Date.now()
        };
        leadsRef.child(newKey).set(data);
        e.target.reset();
        e.target.parentElement.removeAttribute('open'); // 自動合上表單
    };

    // 刪除資料
    function deleteLead(id) {
        if(confirm('確定要從雲端系統抹除此紀錄？')) {
            leadsRef.child(id).remove();
        }
    }
</script>
</body>
</html>
