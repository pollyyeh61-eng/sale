<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { --gold-bright: #fde68a; --gold-main: #d4af37; --gold-dark: #8e6d13; --bg-black: #050505; }
        body { background: var(--bg-black); color: var(--gold-main); font-family: 'Noto Sans TC', sans-serif; }
        
        .text-gradient-gold {
            background: linear-gradient(to bottom, #fff6d5 0%, #d4af37 50%, #8e6d13 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .glass-panel {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(212, 175, 55, 0.1);
            border-radius: 24px;
        }

        /* æµå‹•é‡‘å…‰é‚Šæ¡† */
        .flow-border-box {
            position: relative; border-radius: 24px; padding: 1px;
            background: linear-gradient(90deg, transparent, var(--gold-main), transparent, var(--gold-bright), transparent);
            background-size: 200% 100%; animation: flowGold 5s linear infinite;
        }
        @keyframes flowGold { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* é é¢åˆ‡æ›å‹•ç•« */
        .page { display: none; animation: fadeIn 0.5s ease forwards; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* æŠ½å±œæ¨£å¼ */
        .drawer-content { max-height: 0; overflow: hidden; transition: all 0.5s ease; background: rgba(10, 10, 10, 0.5); }
        .active .drawer-content { max-height: 2000px; padding: 10px; }

        input, select {
            background: rgba(0,0,0,0.6) !important;
            border: 1px solid var(--gold-dark) !important;
            color: var(--gold-bright) !important;
            padding: 16px !important; border-radius: 14px !important; outline: none;
        }
        .btn-gold-action {
            background: linear-gradient(180deg, var(--gold-bright), var(--gold-main));
            color: #000; font-weight: 900; padding: 16px; border-radius: 16px; width: 100%; cursor: pointer;
        }

        /* åº•éƒ¨å°èˆªæ¬„ */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; right: 0; height: 70px;
            background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(10px);
            border-top: 1px solid var(--gold-dark); display: flex;
            justify-content: space-around; align-items: center; z-index: 100;
        }
        .nav-item { font-size: 10px; font-weight: 900; text-align: center; cursor: pointer; }
        .nav-item.active { color: var(--gold-bright); text-shadow: 0 0 10px var(--gold-main); }
    </style>
</head>
<body class="p-4 pb-24">

    <div id="page-input" class="page active">
        <header class="py-8 text-center">
            <h1 class="text-4xl tracking-widest text-gradient-gold uppercase">Empire Input</h1>
            <p class="text-[10px] text-yellow-900 mt-2 font-black italic">DRAFT AUTO-SAVING...</p>
        </header>

        <div class="flow-border-box mb-6">
            <div class="glass-panel p-6 space-y-4">
                <input type="text" id="ipt-name" placeholder="å®¢æˆ¶å°Šç¨±" class="draft-save w-full">
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" id="ipt-course" placeholder="é …ç›®" class="draft-save">
                    <input type="number" id="ipt-value" placeholder="é‡‘é¡" class="draft-save">
                </div>
                <select id="ipt-stage" class="draft-save w-full">
                    <option value="lead">æ–°é–‹ç™¼éšæ®µ (LEAD)</option>
                    <option value="contacted">æ´½è«‡ä¸­éšæ®µ (DEAL)</option>
                    <option value="won">æˆäº¤ç´€éŒ„ (WON)</option>
                </select>
                <input type="text" id="ipt-contact" placeholder="è¯çµ¡è³‡è¨Š / è©³ç´°å‚™è¨»" class="draft-save w-full">
                <button id="btn-save" class="btn-gold-action">åŒæ­¥è‡³é›²ç«¯æŠ½å±œ</button>
            </div>
        </div>
    </div>

    <div id="page-admin" class="page">
        <div id="lock-screen" class="text-center py-20">
            <h2 class="text-2xl font-black text-gradient-gold mb-6">éœ€è¼¸å…¥ç®¡ç†å¯†ç¢¼</h2>
            <input type="password" id="admin-pass" placeholder="Enter Password" class="text-center w-48 mb-4">
            <button onclick="checkPass()" class="btn-gold-action w-48 mx-auto block">è§£é–é¢æ¿</button>
        </div>

        <div id="admin-content" style="display:none;">
            <header class="py-4 text-center">
                <h1 class="text-3xl tracking-widest text-gradient-gold">CLIENT PANEL</h1>
                <input type="text" id="search-input" placeholder="ğŸ” æœå°‹å§“åæˆ–é …ç›®..." class="w-full mt-4">
            </header>
            <div id="kanban-display" class="space-y-8 mt-6"></div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" id="nav-input" onclick="switchPage('input')">
            <div class="text-xl">âœï¸</div><div>ç™»éŒ„</div>
        </div>
        <div class="nav-item" id="nav-admin" onclick="switchPage('admin')">
            <div class="text-xl">ğŸ”</div><div>ç®¡ç†</div>
        </div>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCOhBN9TH3UJSOSx5XVyQ08f_2RUckvXYU",
            authDomain: "holyhairsalon-f73bf.firebaseapp.com",
            databaseURL: "https://holyhairsalon-f73bf-default-rtdb.firebaseio.com",
            projectId: "holyhairsalon-f73bf",
            storageBucket: "holyhairsalon-f73bf.firebasestorage.app",
            messagingSenderId: "960169055224",
            appId: "1:960169055224:web:82244b5e65983f89bf3c0d",
            measurementId: "G-XS22B43TYM"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let allLeads = {};

        // --- é é¢åˆ‡æ›é‚è¼¯ ---
        function switchPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('page-' + pageId).classList.add('active');
            document.getElementById('nav-' + pageId).classList.add('active');
        }

        // --- å¯†ç¢¼æª¢æŸ¥ ---
        function checkPass() {
            if(document.getElementById('admin-pass').value === '0000') {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
            } else {
                alert('å¯†ç¢¼éŒ¯èª¤');
            }
        }

        // --- è‡ªå‹•æš«å­˜è‰ç¨¿ ---
        document.querySelectorAll('.draft-save').forEach(el => {
            el.value = localStorage.getItem('draft_' + el.id) || '';
            el.addEventListener('input', () => localStorage.setItem('draft_' + el.id, el.value));
        });

        // --- å„²å­˜åŠŸèƒ½ ---
        document.getElementById('btn-save').addEventListener('click', () => {
            const name = document.getElementById('ipt-name').value.trim();
            if(!name) return alert("è«‹è¼¸å…¥å®¢æˆ¶å§“å");
            const data = {
                name: name,
                course: document.getElementById('ipt-course').value || "æœªæŒ‡å®š",
                value: document.getElementById('ipt-value').value || 0,
                stage: document.getElementById('ipt-stage').value,
                contact: document.getElementById('ipt-contact').value || "ç„¡",
                time: Date.now()
            };
            database.ref('leads').push(data).then(() => {
                alert("âœ¨ åŒæ­¥å®Œæˆ");
                document.querySelectorAll('.draft-save').forEach(el => { el.value = ''; localStorage.removeItem('draft_'+el.id); });
            });
        });

        // --- æ¸²æŸ“ UI (æŠ½å±œå¼æ­¸ç´) ---
        database.ref('leads').on('value', (snapshot) => {
            allLeads = snapshot.val() || {};
            renderUI(allLeads);
        });

        function renderUI(data) {
            const container = document.getElementById('kanban-display');
            const search = document.getElementById('search-input').value.toLowerCase();
            container.innerHTML = '';

            const stages = { lead: 'æ–°é–‹ç™¼', contacted: 'æ´½è«‡ä¸­', won: 'å·²æˆäº¤' };
            
            for (let s in stages) {
                const stageData = Object.keys(data).filter(id => data[id].stage === s);
                
                // æŒ‰å§“åç¾¤çµ„åŒ– (æŠ½å±œé‚è¼¯)
                const groups = {};
                stageData.forEach(id => {
                    const name = data[id].name;
                    if(!groups[name]) groups[name] = [];
                    groups[name].push({id, ...data[id]});
                });

                let html = `<div class="mb-10"><h2 class="text-xl font-black text-gradient-gold mb-4 px-2">${stages[s]}</h2>`;

                Object.keys(groups).forEach(name => {
                    if(!name.toLowerCase().includes(search)) return;
                    const items = groups[name].sort((a,b) => b.time - a.time);
                    const totalVal = items.reduce((sum, i) => sum + Number(i.value), 0);

                    html += `
                        <div class="glass-panel mb-4 overflow-hidden" id="group-${name}">
                            <div class="p-5 flex justify-between items-center bg-yellow-900/10" onclick="this.parentElement.classList.toggle('active')">
                                <div>
                                    <div class="text-xl font-black text-yellow-100">${name}</div>
                                    <div class="text-[10px] text-yellow-700 tracking-widest">${items.length} ç­†æ­·å²ç´€éŒ„</div>
                                </div>
                                <div class="text-right">
                                    <div class="text-xl font-black text-gradient-gold">$${totalVal.toLocaleString()}</div>
                                    <div class="text-[9px] text-yellow-900">OPEN DRAWER â–¼</div>
                                </div>
                            </div>
                            
                            <div class="drawer-content space-y-3">
                                ${items.map(item => `
                                    <div class="p-4 bg-black/40 rounded-xl border border-yellow-900/10 mb-2">
                                        <div class="flex justify-between text-sm">
                                            <span class="text-yellow-600 font-bold">${new Date(item.time).toLocaleDateString()}</span>
                                            <span class="text-gradient-gold font-black">$${Number(item.value).toLocaleString()}</span>
                                        </div>
                                        <div class="text-white mt-1 font-bold">${item.course}</div>
                                        <div class="text-xs text-yellow-800 mt-1">${item.contact}</div>
                                        <div class="flex gap-2 mt-3">
                                            <button onclick="deleteItem('${item.id}')" class="text-[9px] text-red-900 font-bold border border-red-900/20 px-2 py-1 rounded">ç§»é™¤æ­¤å–®</button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                });
                container.innerHTML += html + '</div>';
            }
        }

        function deleteItem(id) { if(confirm('ç¢ºå®šç§»é™¤æ­¤ç­†æ˜ç´°ï¼Ÿ')) database.ref('leads').child(id).remove(); }
        document.getElementById('search-input').addEventListener('input', () => renderUI(allLeads));
    </script>
</body>
</html>
